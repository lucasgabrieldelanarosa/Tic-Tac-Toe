<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <main>
            <div cellIndex="0" class="cell not-clicked-cell"></div>
            <div cellIndex="1" class="cell not-clicked-cell"></div>
            <div cellIndex="2" class="cell not-clicked-cell"></div>
            <div cellIndex="3" class="cell not-clicked-cell"></div>
            <div cellIndex="4" class="cell not-clicked-cell"></div>
            <div cellIndex="5" class="cell not-clicked-cell"></div>
            <div cellIndex="6" class="cell not-clicked-cell"></div>
            <div cellIndex="7" class="cell not-clicked-cell"></div>
            <div cellIndex="8" class="cell not-clicked-cell"></div>
        </main>
        <h2 id="game-status"></h2>
        <button class="restart-btn" id="restart-btn">Restart</button>
        <div class="results">
            <h3>X' Wins: </h3> <h3 id="x-wins"></h3>
            <h3>Draws: </h3> <h3 id="draws"></h3>
            <h3>O' Wins: </h3> <h3 id="o-wins"></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
